<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/courses.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../style/enrollment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
        .toast-error {
            background-color: red;
        }
        .toast-success {
            background-color: green;
        }
      </style>
    <title>Enrollment</title>
</head>
<body>
    <header>
        <div class="container_header">
                <h1 class="container_header_title" id="titles">PCSACADEMY</h1>
                <h3 class="container_header_subtitle" id="sub_titles">Students Hub</h1>
                    <div class="dropdown container" id="dropdown_container">
                        <button type="button" class="btn btn-secondary dropdown-toggle" id="simpleDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        
                    </button>
                    <ul class="dropdown-menu">
                        <li><a onclick="signOut()" class="dropdown-item">Sign out</a></li>
                        <li><a href="#" class="dropdown-item">My courses</a></li>
                        <li><a href="#" class="dropdown-item">Enroll Asignature</a></li>
                    </ul>
                </div>
                <div class="separator"></div>
        </div>
    </header>
    <div class="sidebar">
        <ul class="sidebar_list">
            <li class="sidebar_list_item"><a href="../view/courses_home.html">Home</a></li>
            <li class="sidebar_list_item active">Enrollment</li>
            <li class="sidebar_list_item"><a href="../view/courses_schedule.html">Schedule</a></li>
            <li class="sidebar_list_item">Option 5</li>
            <li class="sidebar_list_item">Option 6</li>
        </ul>
    </div>
    <div class="main-container">
        <div class="container" id="table_container">
            <button id="btn-agg-enrollment" onclick="openModal()" class="btn btn-primary">Enroll  <i class="fa-solid fa-book"></i></button>
            <button id="btn-pensum" onclick="showPensum()" class="btn btn-primary">Pensum  <i class="fa-solid fa-layer-group"></i></button>
            <table id="enrollment" class="table table-bordered"><br><br><br>
                <thead>
                    <tr>
                        
                        <th scope="col">ID</th>
                        <th scope="col">GROUP</th>
                        <th scope="col">COUNTSEEN</th>
                        <th scope="col">ID ASIGNATURE</th>
                        <th scope="col">ASIGNATURE</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            </div>
            <!--Inicio Modal Enroll-->
            <div class="modal fade" id="modal-register" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modal-register-title">Enroll <i class="fa-solid fa-book"></i>
                        </h1>
                        <button type="button" class="btn-close" onclick="closeModal()" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="inputs-register">
                        <span>Asignature | Id Asignature</span>
                        <span id="nameAsig"></span>
                        <div class="input-group flex-nowrap">
                            <select class="form-select form-select-sm" name="asignature" id="idAsignature" onchange="selectChange()">
                                <option value="0">Seleccione</option>

                            </select>
                            <input id="idAs" type="number" class="form-control"
                            aria-describedby="addon-wrapping" readonly> 
                            
                        </div>
                    </div>

                        <div id="inputs-register">
                            <span> Group | Id Group</span>
                            <div class="input-group flex-nowrap">
                                <select class="form-select" name="group" id="idGroup" onchange="selectChangeGroup()">
                                    <option value="0">Seleccione</option>
                                </select>
                                <input id="idGro" type="number" class="form-control"
                            aria-describedby="addon-wrapping" readonly> 
                            </div>
                        </div>      
                        
                        <div id="inputs-register">
                            <span>ID  Student</span>
                            <div class="input-group flex-nowrap">
                            <input id="idStudent" type="text" class="form-control"
                            aria-describedby="addon-wrapping" readonly> 
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                        <button onclick="registerEnroll()" type="button" class="btn btn-primary">Confirm Registration</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin Modal -->
                <!--Inicio Modal pensum-->
                <div class="modal fade" id="modal-pensum" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-fullscreen">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modal-pensum-title">Pensum <i class="fa-solid fa-layer-group"></i>
                            </h1>
                            <button type="button" class="btn-close" onclick="closeModalPensum()" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="body-modal-pensum"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModalPensum()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/global.js"></script>
</body>
</html>
