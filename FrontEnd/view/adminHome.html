    <div class="container" id="form-teacher">
        <h1 class="title" id="title_form">Register Teacher  <i class="fas fa-user fa-xs"></i></h1>
        <hr>
        <table class="table" id="tableForm">
           <tbody>
              <tr>
                 <td colspan="1">
                    <form class="well form-horizontal">
                        
                       <fieldset>

                          <div class="form-group">
                            <span>ID <i class="fas fa-id-card"></i></span>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="input-group" ><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="id" name="fullName" placeholder="12345678" class="form-control" required="true" value="" type="number"></div>
                             </div>
                          </div>
                          <div class="form-group">
                            <span>Name <i class="fas fa-id-card "></i></span>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="name" name="addressLine1" placeholder="Robert" class="form-control" required="true" value="" type="text"></div>
                             </div>
                          </div>
                          <div class="form-group">
                            <span>Last Name <i class="fas fa-id-card "></i></span>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="lastname" name="addressLine2" placeholder="Pitt" class="form-control" required="true" value="" type="text"></div>
                             </div>
                          </div>
                          <div class="form-group">
                            <span>Age <i class="fas fa-child "></i></span>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="years" name="years" placeholder="22" class="form-control" required="true" value="" type="number"></div>
                             </div>
                          </div>
                                   
                       </fieldset>
                    </form>
                 </td>
                 <td colspan="1">
                    <form class="well form-horizontal">
                       <fieldset>
                          <div class="form-group">
                            <span>Email <i class="fa-solid fa-envelope"></i></span>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="email" name="email" placeholder="robert@gmail.com" class="form-control" required="true" value="" type="text"></div>
                             </div>
                          </div>
                          <div class="form-group">
                            <span>Phone <i class="fa-solid fa-phone"></i></span>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="phone" name="phone" placeholder="3127322490" class="form-control" required="true" value="" type="text"></div>
                             </div>
                          </div>
                          <div class="form-group">
                            <span>Password <i class="fas fa-shield-alt	"></i></span>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="password" name="addressLine2" placeholder="********" class="form-control" required="true" value="" type="password"></div>
                             </div>
                          </div>
                          <div class="form-group">
                            <span>Repeat your Password <i class="fas fa-lock"></i></span>
                            <div class="col-md-8 inputGroupContainer">
                                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="password2" name="password2" placeholder="********" class="form-control" required="true" value="" type="password"></div>
                             </div>
                          </div>
                          
                       </fieldset>
                       <br>
                       <button onclick="registerTeacher()" id="buttonTe" type="button" class="btn btn-primary">Confirm Registration</button>

                    </form>
                    <br>
              
                 </td>
                 
              </tr>
              
           </tbody>
        </table>

                <th scope="col">years</th>


            </tr>
        </thead>
