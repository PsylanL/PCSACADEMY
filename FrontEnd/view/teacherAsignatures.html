<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="../style/courses.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Teacher's hub</title>
    <style>
        .toast-error {
            background-color: red;
        }

        .toast-success {
            background-color: green;
        }
    </style>
</head>

<body>
    <header>
        <div class="container_header">
            <h1 class="container_header_title" id="titles">PCSACADEMY</h1>
            <h3 class="container_header_subtitle" id="sub_titles">Teachers Hub</h1>
                <div class="dropdown container">
                    <button type="button" class="btn btn-secondary dropdown-toggle" id="simpleDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">

                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="signOut()" class="dropdown-item">Sign out</a></li>
                    </ul>
                </div>
                <div class="separator"></div>
        </div>
    </header>
    <div class="sidebar">
        <ul class="sidebar_list">
            <li class="sidebar_list_item "><a href="../view/teacherHome.html">Home</a></li>
            <li class="sidebar_list_item active"><a href="../view/teacherAsignatures.html">My asignatures</a></li>
        </ul>
    </div>

    <div class="contenedor-cards" id="contenedor-cards">
        <h2 class="tittle">My Groupclasses</h2>
    </div>
    
    <div class="modal fade" id="modalList" tabindex="-1" aria-hidden="true" aria-labelledby="modalListTittle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle" id="modalListTittle">List of students</h5>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped
                        table-hover	
                        table-borderless
                        table-primary
                        align-middle" id="tableStudents">
                            <thead class="table-light">
                                <caption>Students</caption>
                                <tr class="table-dark">
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody class="table-group-divider" id="tbody">
                                </tbody>
                        </table>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModalList()">Close</button>
                    <button type="button" onclick="tableToExcel(tableStudents,'students')" class="btn btn-primary">Download list</button>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="modalModify" tabindex="-1" aria-hidden="true" aria-labelledby="modalModifyTittle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle" id="modalListTittle">Modify course's description</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="url" class="form-label">Image's url</label>
                            <textarea class="form-control" id="imgUrl"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="url" class="form-label">Description</label>
                            <textarea class="form-control" id="txtDesc"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModalModify()">Cancel</button>
                    <button type="button" id="confirmDesc" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>

    </div>


    <div class="modal fade" id="modalMail" tabindex="-1" aria-hidden="true" aria-labelledby="modalMailTittle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle" id="modalMailittle">Send email</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="affair" class="form-label">Affair</label>
                        <input type="text" class="form-control" id="txtAffair"></input>
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">Body</label>
                        <textarea class="form-control" id="txtBody"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModalMail()">Cancel</button>
                    <button type="button" id="Send" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="../js/courses.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="../js/teacher.js"></script>
    <script src="../js/teacherAsignature.js"></script>
    <script src="https://kit.fontawesome.com/13dcc31221.js" crossorigin="anonymous"></script>
    
    
</body>

</html>
