<body>
    <!--INICIO HEADER-->
    <header>
        <div class="container_header">
            <div class="left">
                <h1>PCSACADEMY</h1>
                <div class="separator"></div>
            </div>


            <div class="right">
                <a href="../view/login.html" id="link_login"><i class="fa-solid fa-user fa-2xl"></i></a>
            </div>

            <div class="navbar_menu">
                <p>Home</p>
                <p>Services</p>
                <p>Team</p>
                <p></p>
            </div>


        </div>
    </header>
    <!--FIN HEADER-->

    <div class="container1">
        <img class="img_header" src="../img/fondo1.png" alt="">
        <div class="container1_menu">
            <div class="menu_login">
                <h3>REGISTER AS A NEW STUDENT</h3>
                <span>Id</span>
                <div class="input-group mb-3">
                    <input id="id" type="number" class="form-control" placeholder="Ej: 123456" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <span>Name</span>
                <div class="input-group mb-3">
                    <input id="name" type="text" class="form-control" placeholder="Ej: David" aria-label="name"
                        aria-describedby="basic-addon1">
                </div>
                <span>Last Name</span>
                <div class="input-group mb-3">
                    <input id="lastname" type="text" class="form-control" placeholder="Ej: Pimienta" aria-label="name"
                        aria-describedby="basic-addon1">
                </div>
                <span>Â¿How old are you?</span>
                <div class="input-group mb-3">
                    <input id="years" type="number" class="form-control" placeholder="Ej: 18" aria-label=""
                        aria-describedby="basic-addon1">
                </div>
                <span>Email</span>
                <div class="input-group mb-3">
                    <input id="email" type="email" class="form-control" placeholder="Ej: your-email@example.com" aria-label=""
                        aria-describedby="basic-addon1">
                </div>
                <span>Phone</span>
                <div class="input-group mb-3">
                    <input id="phone" type="number" class="form-control" placeholder="Ej: 3011234567" aria-label=""
                        aria-describedby="basic-addon1">
                </div>
                <span>Password</span>
                <div class="input-group mb-3">
                    <input id="password" type="password" class="form-control" placeholder="********" aria-label="Password"
                        aria-describedby="basic-addon1">
                </div>
                <span>Repeat your Password</span>
                <div class="input-group mb-3">
                    <input id="password2" type="password" class="form-control" placeholder="********" aria-label="Password"
                        aria-describedby="basic-addon1">
                </div>
                
                <button onclick="registerStudent()">Register</button>
                <a href="login.html">Login</a>
            </div>

        </div>


    </div>

    </footer>
