<!doctype html>
<html lang="en">

<head>
  <title>Enrollment</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
 
    <br><br><br>
    <div class="container" id="table_container">
      <button id="btn-agg-enrollment" onclick="openModal()" class="btn btn-primary">Enroll  <i class="fa-solid fa-book"></i></button>
      <table id="enrollment" class="table table-bordered"><br><br><br>
        <thead>
            <tr>
                
                <th scope="col">ID</th>
                <th scope="col">GROUP</th>
                <th scope="col">COUNTSEEN</th>
                <th scope="col">ID ASIGNATURE</th>
                <th scope="col">ASIGNATURE</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    </div>

     <!--Inicio Modal -->
     <div class="modal fade" id="modal-register" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="modal-register-title">Enroll <i class="fa-solid fa-book"></i>
                  </h1>
                  <button type="button" class="btn-close" onclick="closeModal()" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                  <div id="inputs-register">
                      <span>Enter ID</span>
                      <div class="input-group flex-nowrap">
                          <input id="id" type="text" class="form-control"
                              aria-describedby="addon-wrapping">
                      </div>
                  </div>

                  <div id="inputs-register">
                    <span>Countseen</span>
                    <div class="input-group flex-nowrap">
                        <input id="countseen" type="text" class="form-control"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>

                <div id="inputs-register">
                  <span>ID Asignature</span>
                  <div class="input-group flex-nowrap">
                      <select class="form-select" name="asignature" id="idAsignature"></select>
                  </div>
              </div>

                  <div id="inputs-register">
                      <span> Group</span>
                      <div class="input-group flex-nowrap">
                        <select class="form-select" name="group" id="idGroup"></select>

                      </div>
                  </div>      
                  
                  <div id="inputs-register">
                    <span>ID  Student</span>
                    <div class="input-group flex-nowrap">
                      <input id="idStudent" type="text" class="form-control"
                      aria-describedby="addon-wrapping" readonly> 
                   </div>
                </div>
     
              </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                  <button onclick="registerEnroll()" type="button" class="btn btn-primary">Confirm Registration</button>
              </div>
          </div>
      </div>
  </div>
  <!-- Fin Modal -->
    
  <footer>
    <!-- place footer here -->
  </footer>

</body>

</html>

<script src="https://kit.fontawesome.com/13dcc31221.js" crossorigin="anonymous"></script>
<script src="../js/enrollment.js"></script>

    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
